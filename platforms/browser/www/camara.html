<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>PhoneGap Book Tutorial</title>
</head>

<body>
    <div id="page">
        <div class="header">
            <a href="#menu"></a>
            Camara-API
        </div>
        <div class="content">

            <ul class="nav nav-tabs">
                <li class="active"><a href="#capture" data-toggle="tab">Camara</a>
                </li>
                <li><a href="#album" data-toggle="tab">Album</a>
                </li>
            </ul>

            <div class="tab-content" id="tabs">
                <div id="capture" class="tab-pane active">
                    <br/>
                    <button onclick="capturePhoto();" class="btn btn-success">Toma Foto</button>
                    <br/>
                    <br/>
                    <img style="display:none;" id="smallImage" src="" class="img-responsive img-rounded" alt="Responsive image" />

                </div>

                <div id="album" class="tab-pane">
                    <br/>
                    <button onclick="getPhoto(Camera.PictureSourceType.SAVEDPHOTOALBUM);" class="btn btn-info">Selecciona del Album</button>
                    <br/>
                    <br/>

                    <img style="display:none;" id="largeImage" src="" class="img-responsive img-rounded" alt="Responsive image" />
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/camara.js"></script>
</body>
</html>
