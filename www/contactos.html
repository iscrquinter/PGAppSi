<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>Mis Contactos</title>
</head>

<body>
    <div id="page">
        <div class="header">
            <a href="#menu"></a>
            Contactos-API
        </div>
        <div class="content">

            <ul class="nav nav-tabs">
                <li class="active"><a href="#fetch" data-toggle="tab">Consultar</a>
                </li>
                <li><a href="#add" data-toggle="tab">Agregar</a>
                </li>
            </ul>

            <div class="tab-content" id="tabs">

                <div id="fetch" class="tab-pane active">
                    <br/>
                    <button onclick="fetchContacts('');" class="btn btn-info">10 Contactos</button>
                    <button id="searchName" class="btn btn-info">X Nombre</button>
                    <br/>
                    <br/>
                    <div id="status"></div>

                    <div id="panel" style="display:none">
                        <div class="list-group">
                            <a href="#" class="list-group-item active">
                                <h4 class="list-group-item-heading">Contacts totales</h4>
                            </a>
                            <a href="#" class="list-group-item">
                                <p id="count" class="list-group-item-text"></p>
                            </a>
                        </div>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Tel√©fono</th>
                                </tr>
                            </thead>
                            <tbody id="contacts">
                            </tbody>
                        </table>

                    </div>
                </div>
                <div id="add" class="tab-pane">
                    <form id="saveForm">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input class="form-control" type="text" id="firstName" placeholder="Captura Nombre" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input class="form-control" type="text" id="lastName" placeholder="Captura Apellido" />
                        </div>
                        <div class="form-group">
                            <label for="number">Telefono</label>
                            <input class="form-control" type="tel" id="number" placeholder="Captura Telefono" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" placeholder="Captura Email" />
                        </div>
                        <div class="form-group">
                            <label for="note">Notas</label>
                            <textarea class="form-control" id="note" placeholder="Captura Notas"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-danger" type="button" name="save" id="saveBtn" value="Guardar Contacto" />
                        </div>

                    </form>
                </div>
				
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/contactos.js"></script>
</body>

</html>
