<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Contactos</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>
    <div id="page">
        <div class="header">
            <a href="#menu"></a>
            Contactos-API
        </div>
        <div class="content">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#fetch" data-toggle="tab">Fetch</a>
                </li>
                <li>
                    <a href="#add" data-toggle="tab">Add</a>
                </li>
            </ul>

            <div class="tab-content" id="tabs">
                <div id="fetch" class="tab-pane active">
                    <br />
                    <button onclick="fetchContacts('');" class="btn btn-info">
                        Fetch 10 contacts
                    </button>
                    <button id="searchName" class="btn btn-info">
                        Search Name
                    </button>
                    <br />
                    <br />

                    <div id="status"></div>
                    <div id="panel" style="display:none">
                        <div class="list-group">
                            <a href="#" class="list-group-item active">
                                <h4 class="list-group-item-heading">Total Contacts</h4>
                            </a>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                </tr>
                            </thead>
                            <tbdoy id="contacts"></tbdoy>
                        </table>
                    </div>
                </div>
                <div id="add" class="tab-pane">
                    <form id="saveForm">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input class="form-control" type="text" od="firstName" placeholder="Enter First Name" />
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input class="form-control" type="text" id="lastName" placeholder="Enter Last Name" />
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input class="form-control" type="tel" id="number" placeholder="Enter Number" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input class="form-control" type="email" id="email" placeholder="Enter Email" />
                        </div>
                        <div class="form-group">
                            <label for="note">Note</label>
                            <textarea class="form-control" id="note" placeholder="Enter Notes"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-danger" type="button" name="save" id="saveBtn" value="Save Contact" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        $("#openMenu").click(function() {
            $("#menu").trigger("open.mm");
        });
    </script>
</body>

</html>
